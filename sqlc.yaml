version: "2"
sql:
  - engine: "postgresql"
    queries: "./infrastructure/db/query/"
    schema: "./migrations/"
    gen:
      go:
        package: "dbgen"
        out: "./infrastructure/db/dbgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interfaces: true
        emit_exact_table_names: false
        emit_empty_slices: true
